<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <form action="index.html" method="get">
        <h1>Cadastrar Usuario</h1>
        <!--Dados pessoais-->
        <fieldset>
            <legend><span>Dados pessoais</span></legend>


            <label for="txtnome">Nome:</label>
            <input type="text" name="nome" id="txtnome">

            <label for="txtemail">Email:</label>
            <input type="email" name="email" id="txtemail">

            <label for="txtsenha">Senha:</label>
            <input type="password" name="senha" id="txtsenha">

            <label for="txtconfirma">Confirma senha:</label>
            <input type="password" name="confirma" id="txtconfirma">

            <label for="">Idade:</label>
            <input type="radio" name="acima_17" id="acima_17" value="acima_17">
            <label for="acima_17">Acima 17</label>
            <input type="radio" name="abaixo_17" id="abaixo_17" value="abaixo_17">
            <label for="abaixo_17">Abaixo ou igual 17</label>


        </fieldset>

        <!--Dados do perfil-->
        <fieldset>
            <legend><span>2</span> Perfil</legend>

            <label for="txtdescricao">Descrição</label>
            <textarea name="descricao" id="txtdescricao" cols="30" rows="10"></textarea>

            <label for="dd1trabalho">Perfil trabalho:</label>
            <select name="trabalho" id="dd1trabalho">
                <optgroup label="Web">
                    <option value="frontend">Frontend</option>
                    <option value="php">PHP developer</option>
                    <option value="react">React developer</option>
                </optgroup>

                <optgroup label="Mobile">
                    <option value="android">Android developer</option>
                    <option value="flutter">Flutter developer</option>
                </optgroup>


            </select>

            <label for="cbinteresses">Interesses:</label>
            <input type="checkbox" id="interesse1" name="interesse1" value="Programador">
            <label for="interesse1">Programador</label>
            <input type="checkbox" id="interesse2" name="interesse2" value="Design">
            <label for="interesse2">Design</label>
            <input type="checkbox" id="interesse3" name="interesse3" value="Analista">
            <label for="interesse3">Analista</label>
            

        </fieldset>
        <button type="submit">Enviar

            dados</button>

    </form>
</body>

</html>
