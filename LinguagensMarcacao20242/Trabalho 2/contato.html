<!DOCTYPE html>
<html lang="en">

    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="rubik-wet-paint-regular">Natação</header>
    <nav>
        <ul>
            <li><a href="blog.html">Home</a></li>

        </ul>

    <p>Entre em contato com o blog solicitando orçamento de materias</p>
    <form action="dados.txt" method="get">
        <fieldset>
            <legend>Orçamento</legend>

            <label for="txtnome">Nome</label>
            <input type="text" name="nome" id="txtnome">

            <label for="txttelefone">Telefone</label>
            <input type="text" name="telefone" id="txttelefone">

            <label for="txtpedido">Pedido</label>
            <textarea name="descricao" id="txtdescricao" cols="30" rows="10"></textarea>
        </fieldset>

    </form>
</body>
